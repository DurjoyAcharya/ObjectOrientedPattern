<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-Up From With All Types</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1 style="text-align: center" class="text-muted">
        Sign-Up From With All Min Types
      </h1>
      <form>
        <div class="form-group">
          <label for="nameInput">Name</label>
          <input
            type="text"
            class="form-control"
            id="nameInput"
            placeholder="Enter your name"
            required
          />
        </div>
        <div class="form-group">
          <label for="emailInput">Email address</label>
          <input
            type="email"
            class="form-control"
            id="emailInput"
            aria-describedby="emailHelp"
            placeholder="Enter email"
            required
          />
          <small id="emailHelp" class="form-text text-muted"
            >We'll never share your email with anyone else.</small
          >
        </div>
        <div class="form-group">
          <label for="passwordInput">Password</label>
          <input
            type="password"
            class="form-control"
            id="passwordInput"
            placeholder="Password"
            required
          />
        </div>
        <div class="form-group">
          <label for="dobInput">Date of Birth</label>
          <input type="date" class="form-control" id="dobInput" required />
        </div>
        <div class="form-group">
          <label for="genderRadio">Gender</label>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="genderRadio"
              id="maleRadio"
              value="male"
              required
            />
            <label class="form-check-label" for="maleRadio"> Male </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="genderRadio"
              id="femaleRadio"
              value="female"
              required
            />
            <label class="form-check-label" for="femaleRadio"> Female </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="genderRadio"
              id="otherRadio"
              value="other"
              required
            />
            <label class="form-check-label" for="otherRadio"> Other </label>
          </div>
        </div>
        <div class="form-group">
          <label for="citySelect">City</label>
          <select class="form-control" id="citySelect" required>
            <option value="">Select your city</option>
            <option value="dhaka">Dhaka</option>
            <option value="tangail">Tangil</option>
            <option value="manikgonj">Manikgonj</option>
            <option value="gazipur">Gazipur</option>
          </select>
        </div>
        <div class="form-group form-check">
          <input
            type="checkbox"
            class="form-check-input"
            id="termsCheck"
            required
          />
          <label class="form-check-label" for="termsCheck"
            >I accept the terms and conditions</label
          >
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
